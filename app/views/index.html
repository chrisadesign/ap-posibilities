
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">
        Application processing prototype
        <span class="govuk-caption-l">If we used gov styles</span>
      </h1>{{releaseVersion | log }}

      {{ govukButton({
        text: 'Start now',
        href: 'select-application',
        isStartButton: true
      }) }}
    </div>
  </div>

{% endblock %}
